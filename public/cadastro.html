<script>
  // Array para armazenar empresas cadastradas para validação de código de ativação
  let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var telefoneVar = telefone_input.value;
    var paisVar = pais_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      telefoneVar == "" ||
      paisVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      div_erros_login.style.display = "flex";
      div_erros_login.innerHTML = "Não pode ter campos vazios";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se nome tem mais de 1 caractere
    if (nomeVar.length <= 1) {
      div_erros_login.style.display = "flex";
      div_erros_login.innerHTML = "Nome tem que ter mais de 1 caractere";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se email contém "@" e "."
    console.log(emailVar.indexOf("@"));

    if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".") == -1) {
      div_erros_login.style.display = "flex";
      div_erros_login.innerHTML = "Email tem que ter os caracteres '@' e '.'";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    if (senhaVar != confirmacaoSenhaVar) {
      div_erros_login.style.display = "flex";
      div_erros_login.innerHTML = "Os campos da senha tem que ser iguais";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }
    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        telefoneServer: telefoneVar,
        paisServer: paisVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          div_erros_login.style.display = "flex";
          div_erros_login.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
